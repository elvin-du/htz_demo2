<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Music</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/music.css">
</head>
<body>
 <div class="container">
   <div>
     <a href="#" class="audio audio-pre">pre</a>
     <a href="#" class="audio audio-ply" onclick="music_play();" id="player">play</a>
     <a href="#" class="audio audio-nxt">next</a>
   </div>

   <div class="progressbar" onclick="click_bar(event);">
    <div class="bar" style="width: 40%;">
    </div>
  </div>
  <br>

  <div>
    <video id="movie">
      <source src="/static/video.ogg" type="video/ogg">
      </source>
    </video>
    <button class="video_player" onclick="Play_Video();">Player</button>
  </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
